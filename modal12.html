<!DOCTYPE html>
<html>
   <head>
      <title>Try v1.2 Bootstrap Online</title>
	  <!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.tutorialspoint.com/codingground/ace/src-min/ace.js" charset="utf-8"></script>


<script>
    $(document).ready(function(){
        $("#modalPush").modal('show');
    });
</script>





	</head>
   <body>
      <h2>Second Example of creating Modals with Twitter Bootstrap worked as at the  time I loaded it</h2>
      <!-- Button trigger modal -->
      
	  
	  
	  
<!-- Button trigger modal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPush">Launch modal</button>

<!--Modal: modalPush-->
<div class="modal fade" id="modalPush" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center bg-info">
        <p class="heading " style="color:white">Sign Up / Register Now !</p>
      </div>

      <!--Body-->
      <div class="modal-body">

      <div class="row">
          <div class="col-12">
            <img src="images/naijaChampionship3.png"
              class="img-fluid" alt="">
          </div>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
       <button type="button" class="btn btn-info btn-md">   &nbsp;&nbsp;  Sign Up  &nbsp;&nbsp; </button>
	   
        <a type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">No Thanks</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalPush-->
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
   </body>
</html>
